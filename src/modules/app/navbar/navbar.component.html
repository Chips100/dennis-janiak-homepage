<mat-toolbar class="sticky-toolbar" color="primary">
  <dj-resources-content [resourcesHandle]="resources" [noLoadingSpinner]="true">
    <ng-template>
      <a routerLink="/home" class="unstyled">{{ resources.values.navbar.label }} &nbsp;</a>
    </ng-template>
  </dj-resources-content>

  <!-- Right aligned: Language selector and menu. -->
  <span class="fill-remaining-space"></span>
  <dj-language-selector></dj-language-selector>

  <!-- Menu with all available navigation options. -->
  <dj-resources-content [resourcesHandle]="resources" [noLoadingSpinner]="true">
    <ng-template>
        <mat-menu #navigationMenu="matMenu" [overlapTrigger]="false">
            <a *ngFor="let link of resources.values.navbar.links" mat-menu-item 
                [routerLink]="link.link" routerLinkActive="link-active">
                {{ link.label }}
            </a>
            <mat-divider></mat-divider>
            
            <!-- Github profile -->
            <a href="https://github.com/Chips100" target="_blank" class="third-party-link" mat-menu-item>
              <img src="assets/images/github-mark-32.png"/>
              <span>GitHub</span>
            </a>
            <!-- StackOverflow profile -->
            <a href="https://stackoverflow.com/users/927511/dennis" target="_blank" class="third-party-link" mat-menu-item>
              <img src="assets/images/stackoverflow.png"/>
              StackOverflow
            </a>
            <!-- Mail contact -->
            <a href="mailto:info@dennis-janiak.de" mat-menu-item>
              <mat-icon>mail</mat-icon>
              E-Mail
            </a>
        </mat-menu>

        <!-- Icon allows opening of the menu. -->
        <button mat-icon-button [matMenuTriggerFor]="navigationMenu" class="navigation-menu-button">
            <mat-icon>menu</mat-icon>
        </button>
    </ng-template>
  </dj-resources-content>
</mat-toolbar>
