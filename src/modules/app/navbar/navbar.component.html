<mat-toolbar class="sticky-toolbar print-hidden" color="primary">
  <dj-resources-content [resourcesHandle]="resources" [noLoadingSpinner]="true">
    <ng-template>
      <a routerLink="/home" class="unstyled">{{ resources.values.profile.name }} &nbsp;</a>
    </ng-template>
  </dj-resources-content>

  <!-- Right aligned: Language selector and menu. -->
  <span class="fill-remaining-space"></span>
  <dj-language-selector></dj-language-selector>
</mat-toolbar>
