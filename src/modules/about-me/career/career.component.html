<dj-resources-content [resourcesHandle]="resources">
  <ng-template>
    <mat-card style="margin-bottom: 1em;" class="print-nobreak">
      <mat-card-title>
        <div class="top-title">{{ resources.values.career }}</div>
      </mat-card-title>
      <mat-card-content>
        <mat-card *ngFor="let item of resources.values.careerItems" class="mat-elevation-z8 career-item-card print-nobreak">
          <mat-card-title>
            {{ item.title }}
          </mat-card-title>
  
          <mat-card-subtitle *ngIf="item.subtitle">
            {{ item.subtitle }}
          </mat-card-subtitle>
          
          <mat-card-content>
            <mat-chip-list class="print-chips-dense">
              <mat-chip *ngFor="let keyword of item.keywords">{{ keyword }}</mat-chip>
            </mat-chip-list>
          </mat-card-content>
  
          <mat-card-content>
            <p *ngFor="let line of item.content">{{ line }}</p>
          </mat-card-content>
        </mat-card>
      </mat-card-content>
    </mat-card>
  </ng-template>
</dj-resources-content>
