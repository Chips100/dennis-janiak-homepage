<dj-resources-content [resourcesHandle]="resources">
  <ng-template>
    <div>
        <mat-card *ngFor="let item of resources.values.careerItems" style="margin-bottom:1em;">
          <mat-card-title>
            {{ item.title }}
          </mat-card-title>
          <mat-card-subtitle *ngIf="item.subtitle">
            {{ item.subtitle }}
          </mat-card-subtitle>
          
          <mat-card-content>
            <mat-chip-list>
              <mat-chip *ngFor="let keyword of item.keywords">{{ keyword }}</mat-chip>
            </mat-chip-list>
          </mat-card-content>

          <mat-card-content>
            <p *ngFor="let line of item.content">{{ line }}</p>
          </mat-card-content>
        </mat-card>
    </div>
  </ng-template>
</dj-resources-content>
