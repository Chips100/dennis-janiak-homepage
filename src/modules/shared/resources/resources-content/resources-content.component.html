<div>
    <div *ngIf="!resourcesHandle.isLoading">
        <ng-container *ngTemplateOutlet="contentRef"></ng-container>
    </div>

    <!-- Show loading indicator if resources have not been loaded yet. -->
    <div *ngIf="resourcesHandle.isLoading && !noLoadingSpinner" class="loading-spinner-container">
        <mat-spinner class="loading-spinner"></mat-spinner>
    </div>
</div>
